<body>
    <h1>Socket.io Example</h1>
    <script>
        const socket = io('http://localhost:3000');

        const message = {
            "message": "himanshu"
        };
        socket.on('join', () => {
            console.log(message.message);
        });
        
        socket.on('events',message)
        {
            console.log(message.message);
        };
        socket.on('leave', () => {
            
        });
          
    </script>
</body>
